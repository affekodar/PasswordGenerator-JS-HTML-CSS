<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Generator - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br><span> Random Password</span></h1>
            <div class="display">
                <input type="text" id="password" placeholder="Password">
                <img src="copy.png">
            </div>
            <button onclick="createPasword()"><img src="generate.png"> Generate Password</button>
        </div>

        <script>

            const passwordBox = document.getElementById("password");
            const length = 12; 

            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVXYZÅÄÖ";
            const lowerCase = "abcdefghhijklmnopqrstuvxyzåäö";
            const number = "1234567890";
            const specials = "@£$€{[]}#¤%&/()=?+-_¨*^|";

            const allChars = upperCase + lowerCase + number + specials;

            function createPasword(){
                let password = "";
                password += upperCase[Math.floor(Math.random() * upperCase.length)];
                password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
                password += number[Math.floor(Math.random() * number.length)];
                password += specials[Math.floor(Math.random() * specials.length)];

                while(length > password.length) {
                    password += allChars[Math.floor(Math.random() * allChars.length)];
                }
                passwordBox.value = password;
            }


        </script>
    </body>
</html>
